<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/liste"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="!isLoading">{{ recette.titre }}</ion-title>
        <ion-buttons slot="end" *ngIf="!isLoading" >
            <ion-button routerLink="/editer/{{recette.id}}">
                <ion-icon name="pencil" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size-md="4" offset-md="4" *ngIf="!isLoading">
                <ion-img [src]="recette.image"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="1" offset-md="4" class="ion-text-center">
                <ion-icon name="person"></ion-icon>&nbsp;{{ recette.numberShare }}&nbsp;personne(s)
            </ion-col>
            <ion-col size-md="2" class="ion-text-center">
                <ion-icon name="build"></ion-icon>&nbsp;{{ recette.preparationTime}}&nbsp;min
            </ion-col>
            <ion-col size-md="1" class="ion-text-center">
                <ion-icon name="flame"></ion-icon>&nbsp;{{ recette.cookingTime}}&nbsp;min
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="4" offset-md="4">
                <ion-item-divider>
                    <ion-label color="medium">
                        <h2>Ingr√©dients :</h2>
                    </ion-label>
                </ion-item-divider>
                <ion-list>
                    <ion-item *ngFor="let tmpIngredient of this.recette.ingredient.split(',')">
                        <ion-label>
                            <h2>{{ tmpIngredient}}</h2>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
