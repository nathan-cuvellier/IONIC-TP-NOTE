<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recettes</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/editer/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input (keyup)="onKeyUp($event)"><ion-icon name="search"></ion-icon></ion-input>
        </ion-item>
        <ion-item *ngFor="let tmpRecette of this.listRecettes"
                  [routerLink]="'/detail/' + tmpRecette.id" detail>
            <ion-avatar slot="start">
                <img [src]="tmpRecette.image"/>
            </ion-avatar>
            <ion-label>
                <h2>{{ tmpRecette.titre}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
